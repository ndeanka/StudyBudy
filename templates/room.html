{% extends 'main.html'%}

{% block content%}
<h1>{{room.name}}</h1>
    <h2>{{room.description}}</h2>
<div class="comment-wrapper">
    <h3>Conversation</h3>
    {% for message in room_messages%}
    <div>
        <small>@{{message.user}}   {{message.created | timesince}}</small>
        <p>
            {{message.body}}
        </p>
        <hr>
    </div>

    {%endfor%}
    <hr>
</div>

{% endblock %}
